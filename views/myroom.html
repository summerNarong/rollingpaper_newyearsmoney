{% extends 'layout.html' %} {% block content %} {% if user and user.ref %}
<div class="subtitle">
  <text>{{user.nick}}님 통장에는 {{user.asset}}원이 있습니다.</text>
</div>
{% else %}
<div class="subtitle">
  <text>{{hostuser.nick}}님께 투자하고 메세지를 전달해보세요!</text>
</div>
{% endif %}
<div>
  <img src="/openedpassbank1.png" alt="저금통" />
</div>
{% if user and user.ref %}
<a style="cursor: pointer" onclick="copytext()">
  <img style="width: 200px" src="/copy.png" alt="내 저금통 주소 복사하기" />
  <!-- 내 저금통 주소 복사하기 -->
</a>
{% else %}

<a id="btn_godeposit" style="cursor: pointer" href="{{url}}">
  <img src="/godeposit.png" alt="세뱃돈 주기" />
</a>
{% endif %} {% endblock %} {% block script %}
<script>
  function copytext() {
    const t = document.createElement("textarea");
    document.body.appendChild(t);
    url = window.document.location.href;
    t.value = url;
    t.select();
    document.execCommand("copy");
    document.body.removeChild(t);
    alert("복사되었습니다.");
  }
</script>
{% endblock %}
